<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박민정의 포트폴리오</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,200">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main>
    <div class="index">
      <div class="search">
        <input type="text" placeholder="검색어를 입력해주세요" spellcheck="false" id="text" value="" required>
        <button><span class="material-symbols-outlined">
          search
          </span></button>
      </div>
      <div class="after">
        <div class="keyword">
          <span>연관검색어</span>
          <p>퍼블리싱</p>
          <p>끈기</p>
          <p>잘먹음</p>
        </div>
        <div class="profile">
          <div class="left">
            <img src="img/sungsimdang/삐아또.png" alt="">
          </div>
          <div class="right">
            <p>이름</p>
            <table>
              <tbody>
                <tr>
                  <td>생년월일</td>
                  <td>1999.11.28</td>
                </tr>
                <tr>
                  <td>소개</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="works">
      <div class="btns">
        <button>울산관광</button>
        <button>키이스케이프</button>
        <button>성심당</button>
      </div>
      <div class="work">
        <div class="content">
          <div class="text">
            <h3>울산관광</h3>
            <div class="overview">
              <p>overview</p>
              <span></span>
            </div>
          </div>
          <div class="img">
            <img src="img/index/ulsan_pc.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index_search.js"></script>
</body>
</html>
